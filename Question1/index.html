<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Try it yourself</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
  </script>
  <script src="javascript/index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/index.css">
  <body>
    <div class="container">
      <div class="row mt-lg-3">
        <h3 class="mx-auto d-block">Try it yourself</h3>
      </div>
      <div class="row mt-lg-3">
        <div class="col-lg-6">
          <textarea name="name" rows="20" cols="50" class="form-control" id="myTextarea"></textarea>
        </div>
        <div class="col-lg-6">
          <iframe width="500" height="500" id="myIframe">
          </iframe>
        </div>
      </div>
      <div class="row mt-lg-3">
        <div class="col-lg-3">
          <button class="button mx-auto d-block" id="try_it">Try it</button>
        </div>
        <div class="col-lg-3">
          <button class="button mx-auto d-block" id="clear_code">Clear Code</button>
        </div>
        <div class="col-lg-3">
          <button class="button mx-auto d-block" id="clear_display">Clear Diplay</button>
        </div>
      </div>
    </div>
  </body>
</html>
