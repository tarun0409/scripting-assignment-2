<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/clock.css">
    <script type="text/javascript" src="javascript/index.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="second_hand" id="second_hand"></div>
      <div class="minute_hand" id="minute_hand"></div>
      <div class="hour_hand" id="hour_hand"></div>
      <svg height="10000" width="10000">
        <circle cx="500" cy="300" r="250" stroke="black" stroke-width="5" fill="white" />
        <text x="478" y="90" fill="black" class="clock_num">12</text>
        <text x="595" y="115" fill="black" class="clock_num">1</text>
        <text x="680" y="190" fill="black" class="clock_num">2</text>
        <text x="715" y="300" fill="black" class="clock_num">3</text>
        <text x="680" y="415" fill="black" class="clock_num">4</text>
        <text x="600" y="500" fill="black" class="clock_num">5</text>
        <text x="487" y="535" fill="black" class="clock_num">6</text>
        <text x="375" y="505" fill="black" class="clock_num">7</text>
        <text x="290" y="410" fill="black" class="clock_num">8</text>
        <text x="265" y="305" fill="black" class="clock_num">9</text>
        <text x="288" y="197" fill="black" class="clock_num">10</text>
        <text x="370" y="115" fill="black" class="clock_num">11</text>
      </svg>
    </div>
  </body>
</html>
