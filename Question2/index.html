<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <title>XKCD</title>
  </head>
  <body>

    <div class="container">
      <div class="row mt-lg-3">
        <img src="img/xkcd.png" alt="XKCD COMICS" class="mx-auto d-block">
      </div>
      <div class="row mt-lg-3">
        <img  id="image" class="mx-auto d-block">
      </div>
      <div class="row mt-lg-3">
        <p class="mx-auto d-block">
          <button class="btn btn-info" id="first"><<</button>
          <button class="btn btn-info" id="prev">Previous</button>
          <button class="btn btn-info" id="random">Random</button>
          <button class="btn btn-info" id="next">Next image</button>
          <button class="btn btn-info" id="last">>></button>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="javascript/index.js"></script>
  </body>
</html>
