<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <p>Search for Houses : </p>
        <input type="text" id="house_name" placeholder="House Stark" class="form-control">
        <button type="button" name="button" id="search_house" >Search</button>
      </div>
      <div class="row">
        <p>Search for Characters : </p>
        <input type="text" name="" placeholder="Tyrion Lannister" class="form-control">
        <button type="button" name="button">Search</button>
      </div>
      <div class="row">
        <p id="info_name">Name : </p>
        <p id="info_region">Region : </p>
        <p id="info_coatOfArms">Coat of Arms : </p>
        <p id="info_words">Words : </p>
      </div>
    </div>
    <script type="text/javascript" src="javascript/index.js">
    </script>
  </body>
</html>
